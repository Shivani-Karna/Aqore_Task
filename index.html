<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hotel Reservation System</title>
  </head>
  <body class="bg-[rgb(255,245,238)]">
    <nav
      class="flex flex-wrap justify-between items-center gap-5 m-1 p-3 text-black shadow-lg bg-pink-100"
    >
      <div class="text-center mb-2 md:mb-0">Features</div>
      <div class="text-center mb-2 md:mb-0">Resources</div>
      <div class="text-center mb-2 md:mb-0">Pricing</div>
      <div
        class="flex-grow flex items-center justify-center text-2xl md:text-3xl font-bold mb-2 md:mb-0"
      >
        GrihaNepal
      </div>
      <div class="mb-2 md:mb-0">
        <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded">
          Try for free
        </button>
      </div>
      <div>
        <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded">
          Login
        </button>
      </div>
    </nav>

    <main
      class="grid grid-rows-1 grid-cols-1 md:grid-cols-2 border border-solid m-2 p-2 gap-10 md:h-96 shadow-lg"
    >
      <div class="grid grid-rows-4">
        <section>
          <h1 class="font-bold p-4 text-center text-2xl md:text-3xl">
            Hotel Reservation System
          </h1>
        </section>
        <section>
          <p class="text-sm text-center">
            Take your small property's bookings online with GrihaNepal
          </p>
        </section>
        <section class="flex flex-col md:flex-row gap-4 justify-center">
          <div>
            <button class="bg-black text-white font-bold py-2 px-4 rounded">
              Availability
            </button>
          </div>
          <div>
            <button class="bg-white text-black font-bold py-2 px-4 rounded">
              Try for free
            </button>
          </div>
        </section>
      </div>
      <div class="bg-black h-64 md:h-full">
        <img
          class="w-full h-full object-cover"
          src="images/visualsofdana-T5pL6ciEn-I-unsplash.jpg"
          alt=""
        />
      </div>
    </main>

    <!-- Third Section -->
    <section
      class="grid border border-solid m-2 bg-[rgb(200,245,238)] gap-10 h-48"
    >
      <div class="flex">
        <img
          class="w-full h-48 object-cover"
          src="./images/edvin-johansson-rlwE8f8anOc-unsplash.jpg"
          alt=""
        />
      </div>
    </section>

    <!-- Footer Section -->
    <footer
      class="bg-slate-800 grid grid-cols-1 md:grid-cols-2 text-white text-lg m-2 text-center h-48 shadow-lg"
    >
      <div class="grid mb-4 md:mb-0">
        <h2 class="text-2xl underline">Product Features</h2>
        <h3>Front Desk</h3>
        <h3>Hotel Booking Engine</h3>
        <h3>Hotel Website Builder</h3>
      </div>
      <div class="grid">
        <h2 class="text-2xl underline">Company</h2>
        <h3>Contact Us</h3>
        <h3>About Us</h3>
        <h3>News</h3>
      </div>
    </footer>
  </body>
</html>
