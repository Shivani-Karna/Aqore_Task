<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hotel Reservation System</title>
  </head>
  <body>
    <nav class="flex gap-5 m-1 p-3 text-black">
      <div class="text-center">Features</div>
      <div class="text-center">Resources</div>
      <div class="text-center">Pricing</div>
      <div
        class="flex-grow flex items-center justify-center text-3xl font-bold"
      >
        GrihaNepal
      </div>
      <div class="ml-auto">
        <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded">
          Try for free
        </button>
      </div>
      <div>
        <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded">
          Login
        </button>
      </div>
    </nav>

    <main
      class="grid grid-rows-1 grid-cols-2 border border-solid m-2 p-2 bg-[rgb(255,245,238)] gap-10 h-96"

      <div class="grid grid-rows-4">
        <section>
          <h1 class="font-bold p-4 text-center text-3xl">
            Hotel Reservation System
          </h1>
        </section>
        <section>
          <p class="text-sm text-center">
            Take your small property's bookings online with GrihaNepal
          </p>
        </section>
        <section class="flex gap-4 justify-center">
          <div>
            <button class="bg-black text-white font-bold py-2 px-4 rounded">
              Availability
            </button>
          </div>
          <div>
            <button class="bg-white text-black font-bold py-2 px-4 rounded">
              Try for free
            </button>
          </div>
        </section>
      </div>
      <div class="bg-black">
        <img
          class="w-full h-full object-cover"
          src="images/visualsofdana-T5pL6ciEn-I-unsplash.jpg"
          alt=""
        />
      </div>
    </main>
    <!-- Third Section -->
    <section
      class="grid  border border-solid m-2  bg-[rgb(200,245,238)] gap-10 h-48" >
      <div class="flex">
        <img
          class="w-full h-48 object-cover"
          src="./images/edvin-johansson-rlwE8f8anOc-unsplash.jpg"
          alt=""
        />
        
    </section>
    <!-- Footer Section -->
    <footer class="bg-black grid grid-cols-2 text-white text-lg m-2 text-center h-48">
      <div class="grid">
        <h2 class="text-2xl underline">Product Features</h2>
        <h3>Front Desk</h3>
        <h3>Hotel Booking Engine</h3>
        <h3>Hotel Website builder</h3>
      </div>
      <div class="grid">
        <h2 class="text-2xl underline">Company</h2>
        <h3>Contact Us</h3>
        <h3>About Us</h3>
        <h3>News</h3>
      
      </div>
    </footer>
  </body>
</html>
